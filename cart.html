<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart - Flipkart Clone</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="cart.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
</head>
<body>
  <!-- Cart Content -->
  <main class="cart-container">
    <div class="cart-header">
      <h1>My Cart (<span id="cart-count">0</span>)</h1>
      <button
        class="continue-shopping"
        onclick="window.location.href='flipkarthome.html'"
      >
        <i class="fas fa-arrow-left"></i> Continue Shopping
      </button>
    </div>

    <div class="cart-content">
      <!-- Cart Items -->
      <div class="cart-items" id="cart-items-container">
        <div class="empty-cart">
          <img src="images/empty-cart.png" alt="Empty Cart" />
          <h2>Your cart is empty!</h2>
          <p>Add items to it now.</p>
          <button
            class="shop-now"
            onclick="window.location.href='flipkarthome.html'"
          >
            Shop Now
          </button>
        </div>
      </div>

      <!-- Cart Summary -->
      <div class="cart-summary">
        <h3>PRICE DETAILS</h3>
        <div class="price-details">
          <div class="price-row">
            <span>Price (<span id="total-items">0</span> items)</span>
            <span id="total-price">₹0</span>
          </div>
          <div class="price-row">
            <span>Discount</span>
            <span id="total-discount" class="discount">-₹0</span>
          </div>
          <div class="price-row">
            <span>Delivery Charges</span>
            <span id="delivery-charge">FREE</span>
          </div>
          <div class="price-row total-amount">
            <span>Total Amount</span>
            <span id="final-price">₹0</span>
          </div>
        </div>
        <button class="checkout-btn" id="place-order-btn">PLACE ORDER</button>
      </div>
    </div>
  </main>

  <!-- JS -->
  <script src="cart.js"></script>
</body>
</html>
